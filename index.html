<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Video Background Project" />
    <script
      src="https://kit.fontawesome.com/b7744a4b9e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Video background</title>
  </head>
  <body>
    <section id="main">
      <div id="video-container">
        <video src="html.mp4" autoplay loop muted></video>
      </div>
      <div id="cover"></div>
      <div id="content">
        <h1>Jackson Harrison</h1>
        <h2>Web Developer</h2>
        <a href="#about" id="click">About</a>
      </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in a Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://twitter.com/" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.snapchat.com/en-US" target="_blank">
                <i class="fa-brands fa-snapchat"></i>
            </a>
            <a href="https://github.com/" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </section>
  </body>
</html>
